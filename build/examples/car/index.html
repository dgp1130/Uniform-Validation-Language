<!DOCTYPE html>
<html>
	<head>
		<title>Car Form</title>
		<script src="/lib/jquery/dist/jquery.js"></script>
		<script src="/uniform.js"></script>
	</head>
	<body>
		<h2>Car form</h2>
		<form id="rootForm" method="POST" action="submit">
			<input id="hasCar" type="checkbox" />I have a car
			<br /><br />

			<div id="subForm">
				Make:<input id="make" type="text" value="a"/> <br>
				Model:<input id="model" type="text"/> <br>
				Year:<input id="year" type="text"/> <br>
			</div>
			<br />
			<div id="testForm">
				Test 1:<input id="test1" class="test" type="text"/> <br>
				Test 2:<input id="test2" class="test" type="text"/> <br>
				Test 3:<input id="test3" class="test" type="text"/> <br>
			</div>
			<br/>

			<input type="submit" value="Submit" />
		</form>
		<hr/>
		<input id="isValid" type="checkbox" disabled="disabled" /> Valid?
	</body>
	<script>
		var $rootForm = $("#rootForm");

		$rootForm.on("ufm:validate", function () {
			$("#isValid").prop("checked", $rootForm.ufm().valid());
		});
	</script>
</html>

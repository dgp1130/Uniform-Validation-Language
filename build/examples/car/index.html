<!DOCTYPE html>
<html>
	<head>
		<title>Car Form</title>
		<script src="/lib/jquery/dist/jquery.js"></script>

	</head>
	<body>
		<h2>Car form</h2>
		<form id="rootForm">
			<input id="hasCar" type="checkbox" />I have a car
			<br /><br />

			<div id="carForm">
				<table>
					<tr>
						<td>Make:</td>
						<td>
							<select id="make"/>
								<option></option>
								<option>Toyota</option>
								<option>Mitsubishi</option>
								<option>Ford</option>
								<option>BMW</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Model:</td>
						<td><input id="model" type="text" /></td>
					</tr>
					<tr>
						<td>Year:</td>
						<td><input id="year" type="number"/></td>
					</tr>
				</table>
			</div>
			<br />

			<input type="submit" value="Submit" />
		</form>
	</body>
	<script src="/uniform.js"></script>
	<script>uniform.options.href("car.ufm");</script>
	<script>
		$("#rootForm").on("submit", function (evt) {
			if (!$("#rootForm").ufm().valid()) {
				alert("Invalid Form!");
			}
			else alert("Valid Form Submitted!");
			evt.preventDefault();
		});
	</script>
</html>

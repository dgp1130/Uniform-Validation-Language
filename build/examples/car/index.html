<!DOCTYPE html>
<html>
	<head>
		<title>Car Form</title>
		<script src="/lib/jquery/dist/jquery.js"></script>
		<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	</head>
	<body>
		<h2>Car form</h2>
		<div ufm-type="form" id="rootForm">
			<input id="hasCar" type="checkbox" />I have a car
			<br /><br />

			<div ufm-type="form" id="carForm">
				<table>
					<tr>
						<td>Make:</td>
						<td><input id="make" type="text" value="toyota" /></td>
					</tr>
					<tr>
						<td>Model:</td>
						<td><input id="model" type="text" /></td>
					</tr>
					<tr>
						<td>Year:</td>
						<td><input id="year" type="number" value="5" /></td>
					</tr>
				</table>
			</div>
			<br />

			<input type="submit" value="Submit" />
		</div>
	</body>
	<script src="/uniform.js"></script>
	<script>uniform.options.href("car.ufm");</script>
</html>
